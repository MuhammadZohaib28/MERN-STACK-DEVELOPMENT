<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Day 3</title>

<body>
    <h1>Linking using a tag </h1>

    <a href="https:www.google.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/55/Emblem_of_Hamas.svg/270px-Emblem_of_Hamas.svg.png"
            alt="MERN Stack ad" height="230px" width="230px" />

        <span>Hamas</span>

    </a>


    <h1>Tables in HTML5</h1>
    <table border="1">
        <tr>
            <th>S No.</th>
            <th>Website Name</th>
            <th>Link</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Google</td>
            <td><a href="https:www.google.com"><span>Link</span></a></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Adnan</td>
            <td>008</td>
        </tr>
    </table>

</body>
